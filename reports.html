<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - GymOwner Pro</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Report Specific Styles */
        .reports-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .reports-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .filters-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            min-width: 150px;
        }

        .generate-btn {
            padding: 10px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .generate-btn:hover {
            background: var(--primary-dark);
        }

        .report-summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .summary-card h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .summary-sub {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .data-table-section {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .section-title {
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            font-size: 13px;
            text-transform: uppercase;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table td {
            color: var(--text-primary);
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.income {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.expense {
            background: #fecaca;
            color: #991b1b;
        }

        @media print {
            .no-print {
                display: none;
            }

            .reports-container {
                padding: 0;
                max-width: 100%;
            }

            .summary-card {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <div class="reports-container">
        <!-- Header -->
        <div class="reports-header no-print">
            <div>
                <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <h1 style="margin-top: 12px;">üìä Gym Reports</h1>
            </div>
            <button onclick="window.print()" class="btn-secondary no-print" style="padding: 10px 20px;">
                üñ®Ô∏è Print Report
            </button>
        </div>

        <!-- Filters -->
        <div class="filters-section no-print">
            <div class="filter-group">
                <label>Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label>End Date</label>
                <input type="date" id="endDate">
            </div>
            <div class="filter-group">
                <label>Report Type</label>
                <select id="reportType">
                    <option value="financial">Financial (Revenue)</option>
                    <option value="attendance">Attendance</option>
                    <option value="renewals">Renewals</option>
                </select>
            </div>
            <button id="generateBtn" class="generate-btn">Generate Report</button>
        </div>

        <!-- Summary Cards -->
        <div class="report-summary-cards" id="summaryCards">
            <!-- Dynamic Content -->
        </div>

        <!-- Data Table -->
        <div class="data-table-section">
            <div class="section-title">
                Detailed Report
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead id="tableHead">
                        <!-- Dynamic Header -->
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="reports.js"></script>
</body>

</html>
