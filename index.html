<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymOwner Pro - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <!-- Header -->
            <div class="header">
                <div class="logo">üèãÔ∏è</div>
                <h1>GymOwner Pro</h1>
                <p class="tagline">Manage Your Gym Effortlessly</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email address" required>
                    <span class="error-msg" id="loginEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    <span class="error-msg" id="loginPasswordError"></span>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-error" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>

</html>
